<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__wrap">
                <a href="" class="header__link"></a>
                <a href="" class="header__link"></a>
                <a href="" class="header__link"></a>
                <a href="" class="header__link"></a>
                <a href="" class="header__link"></a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero__wrap">
                <h1 class="hero__title"></h1>
                <p class="hero__info"></p>

        </div>
    </section>
    <section class="about">

            <div class="about__wrap">

    <section class="skills">
        <div class="container">
            <div class="skills__title">
               <p class="skills__text">
                <div class="skills__wrap">
                    <div class="skills__card">
                    <img src="" alt="" class="skills__card-img">
                    <p class="skills__card-title"></p>
                    <img src="" alt="" class="skills__card-star">
                    </div>
                </div>
               </p>
            </div>
        </div>
    </section>
    <section class="portfolio">
        <div class="container">
            <h2 class="portfolio__title"></h2>
            <img src="" alt="" class="portfolio__img">
            <a href="" class="portfolio__link"></a>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <h2 class="footer__title"></h2>
            <p class="footer__text"></p>
            <button class="footer__btn"></button>
            <div class="footer__wrap">
                <a href="" class="footer__link">
                    <img src="" alt="" class="footer__logo">
                </a>
                <a href="" class="footer__link">
                    <img src="" alt="" class="footer__logo">
                </a>
                <a href="" class="footer__link">
                    <img src="" alt="" class="footer__logo">
                </a>

        </div>

    <section class="popular">
        <div class="container">
            <h2 class="popular__title"></h2>
            <div class="popular__wrap">
                <div class="popular__card">
                    <div class="popular__card-top">
                        <p class="popular__card-location"></p>
                        <button class="popular__card-btn"></button>
                    </div>
                    <h4 class="popular__card-name"></h4>
                    <p class="popular__card-info"></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
